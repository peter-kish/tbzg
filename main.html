<!DOCTYPE HTML>
<html>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body onload="ga_onload()";>
		<canvas id="myCanvas" width="640" height="480"></canvas>
		<script type="text/javascript" src="core/utils.js"></script>
		<script type="text/javascript" src="core/canvasDraw.js"></script>
		<script type="text/javascript" src="core/drawUtils.js"></script>
		<script type="text/javascript" src="core/resourceManager.js"></script>
		<script type="text/javascript" src="core/vector2d.js"></script>
		<script type="text/javascript" src="core/rect2d.js"></script>
		<script type="text/javascript" src="core/tileset.js"></script>
		<script type="text/javascript" src="core/collision.js"></script>
		<script type="text/javascript" src="core/fader.js"></script>
		<script type="text/javascript" src="core/stateMachine.js"></script>
		<script type="text/javascript" src="core/animation.js"></script>
		<script type="text/javascript" src="core/sprite.js"></script>

		<script type="text/javascript" src="gui/guiframe.js"></script>
		<script type="text/javascript" src="gui/guiselectableframe.js"></script>
		<script type="text/javascript" src="gui/guiframelist.js"></script>
		<script type="text/javascript" src="gui/guipanel.js"></script>
		<script type="text/javascript" src="gui/guitext.js"></script>
		<script type="text/javascript" src="gui/guiimage.js"></script>
		<script type="text/javascript" src="gui/guibutton.js"></script>
		<script type="text/javascript" src="gui/gui.js"></script>

		<script type="text/javascript" src="tilePattern.js"></script>
		<script type="text/javascript" src="tilePatternList.js"></script>
		<script type="text/javascript" src="mapgen.js"></script>
		<script type="text/javascript" src="input.js"></script>
		<script type="text/javascript" src="damage.js"></script>
		<script type="text/javascript" src="inventory.js"></script>
		<script type="text/javascript" src="prefabItems.js"></script>
		<script type="text/javascript" src="character.js"></script>
		<script type="text/javascript" src="simulation.js"></script>
		<script type="text/javascript" src="game.js"></script>
		<script type="text/javascript" src="main.js"></script>

		<script type="text/javascript" src="guiAPI.js"></script>

		<div id="guiToolbar" style="visibility: hidden;">
			<img src="images/gui/button_skip_turn.png" onclick="ga_skip_turn()"></img>
			<img src="images/gui/button_menu.png" onclick="alert('Not implemented!')"></img>
			<img src="images/gui/button_inventory.png" onclick="ga_open_inventory()"></img>
		</div>

		<div id="guiMeleeSlot" style="visibility: hidden;">
		</div>
		<div id="guiRangedSlot" style="visibility: hidden;">
		</div>

		<div id="guiInventoryOverlay" class="overlay" style="visibility: hidden;">
			<div id="guiInventory" class="dialog">
				<p class="dialogTitle">Inventory WIP</p>
				<div id="guiInventoryItemList" class="left itemlist"> </div>
				<div id="guiInventoryItemStats" class="left">
					<p id="guiInventoryItemName" class="dialogTitle"></p>
					<p id="guiInventoryItemDamage" class="inventoryItemStat"></p>
					<p id="guiInventoryItemCount" class="inventoryItemStat"></p>
					<p id="guiInventoryItemDesc" class="inventoryItemStat"></p>
				</div>
				<div style="clear: both;">
					<button id="guiInventoryButtonReload" type="button" onclick="ga_reload_selected_item()">Reload</button>
					<button id="guiInventoryButtonExtract" type="button" onclick="ga_extract_selected_item()">Extract Ammo</button>
					<button id="guiInventoryButtonEquip" type="button" onclick="ga_equip_selected_item()">Equip</button>
					<button id="guiInventoryButtonDiscard" type="button" onclick="ga_discard_selected_item()">Discard</button>
				</div>
				<button type="button" class="center" onclick="ga_close_inventory()">
					Close Inventory
				</button>
			</div>
		</div>

		<div id="guiLootDialogOverlay" class="overlay" style="visibility: hidden;">
			<div id="guiLootDialog" class="dialog">
				<p class="dialogTitle">Loot</p>
				<div id="guiLootItemList1" class="left itemlist"> </div>
				<div class="left">
					<button type="button" onclick="ga_loot_transfer_to_1();"> <<< </button>
					<button type="button" onclick="ga_loot_transfer_to_2();"> >>> </button>
				</div>
				<div id="guiLootItemList2" class="left itemlist"> </div>
				<div style="clear: both;"></div>
				<button type="button" class="center" onclick="ga_close_loot_dialog()">
					Ok
				</button>
			</div>
		</div>
	</body>
</html>
